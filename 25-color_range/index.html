<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="POST">
      <fieldset>
        <legend>DADOS</legend>
        <p>
          <label for="cor">Cor</label>
          <input type="color" id="cor" />
        </p>
        <p>
          <label for="satisfacao">Nível de Satisfação</label>
          <input type="range" min="1" max="10" value="1" id="satisfacao" />
        </p>
        <p>
          <label for="foto">Foto do perfil</label>
          <input type="file" id="foto" />
        </p>
        <p>
          <input type="submit" />
          <input type="reset" />
        </p>
      </fieldset>
    </form>
  </body>
</html>
